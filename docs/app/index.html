          sessionStorage.setItem('skipServiceWorker', 'true');

          if ('serviceWorker' in navigator) {
            // Unregister all service workers synchronously
            navigator.serviceWorker.getRegistrations().then(registrations => {
              const promises = registrations.map(reg => reg.unregister());
              return Promise.all(promises);
            }).then(() => {
              // Clear all caches

              if (!sessionStorage.getItem('minimalModeReloaded')) {
                sessionStorage.setItem('minimalModeReloaded', 'true');
                window.location.reload(true);
              }
            });
          }
        }
      })();

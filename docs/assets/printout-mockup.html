<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEEN Printout Mockup</title>
  <style>
    body {
      margin: 0;
      padding: 60px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', Roboto, sans-serif;
      background: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .paper {
      width: 8.5in;
      min-height: 11in;
      background: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }

    .paper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .title {
      font-size: 18pt;
      font-weight: 700;
      margin: 0 0 6pt 0;
      color: #111;
      border-bottom: 2px solid #333;
      padding-bottom: 8pt;
    }

    .patient-header {
      background: #f5f5f5;
      padding: 10pt 12pt;
      margin-bottom: 16pt;
      border-radius: 4pt;
    }

    .patient-name {
      font-size: 14pt;
      font-weight: 700;
      margin: 0 0 4pt 0;
      color: #111;
    }

    .patient-dob {
      font-size: 11pt;
      margin: 0;
      color: #444;
    }

    .section {
      margin-bottom: 14pt;
      padding-bottom: 10pt;
      border-bottom: 1px solid #ddd;
    }

    .section:last-child {
      border-bottom: none;
    }

    .section-title {
      font-size: 12pt;
      font-weight: 700;
      margin: 0 0 6pt 0;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 0.3pt;
    }

    .section-list {
      margin: 0;
      padding-left: 1.2em;
      list-style-type: disc;
    }

    .list-item {
      margin-bottom: 4pt;
      line-height: 1.4;
    }

    .list-item strong {
      color: #111;
    }

    .section-content {
      margin: 0;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .allergies-section {
      background: #fff5f5;
      border: 2px solid #dc2626;
      border-radius: 4pt;
      padding: 8pt 12pt;
      margin-bottom: 14pt;
    }

    .allergies-section .section-title {
      color: #dc2626;
    }

    .medications-section {
      background: #f0f9ff;
      border: 1px solid #0284c7;
      border-radius: 4pt;
      padding: 8pt 12pt;
      margin-bottom: 14pt;
    }

    .medications-section .section-title {
      color: #0369a1;
    }
  </style>
</head>
<body>
  <div class="paper">
    <img src="./Combined-images-Canva.png" alt="Patient Medical Summary">
  </div>
</body>
</html>
